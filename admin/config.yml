    backend:
      name: github
      repo: https://github.com/nasrijabar2021-oss/Freesoleil # Replace with your GitHub repository
      branch: main # Or your default branch

    media_folder: "static/uploads" # Folder where media files will be stored
    public_folder: "/uploads" # Public path to the media folder

    collections:
      - name: "blog"
        label: "Blog Posts"
        folder: "content/blog" # Path to your blog posts
        create: true
        slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Publish Date", name: "date", widget: "datetime"}
          - {label: "Body", name: "body", widget: "markdown"}